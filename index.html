<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

 <!--  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body>
      <div class="head-wrapper">
          <img src="images/logo.svg" alt="">
          <div class="score">
            <p>score</p>
            <span>0</span>
          </div>
      </div>

      <div class="container">
         <div class="paper" id="hands" >
          <img src="images/icon-paper.svg" alt="" onclick="handpicked('.paper')">
         </div>
         
         <div class="scissors" id="hands">
          <img src="images/icon-scissors.svg" alt="" onclick="handpicked('.scissors')">
         </div>


         <div class="rock" id="hands">
          <img src="images/icon-rock.svg" alt="" onclick="handpicked('.rock')">
         </div>

         <div class="Rules-container">
          <div class="rules-wapper">
            <header>
            <h2>Rules</h2>
            <img src="images/icon-close.svg" alt="" onclick="closerules()">
          </header>
          <div class="rules">
            <img src="images/image-rules.svg" alt="">
          </div>
        
        </div>
          
        </div>
  
      </div>


      <div class="compete">
          <div class="handpicked">
            <h3>YOU PICKED</h3>
            <img src="images/icon-paper.svg" id="newImage" alt="">
          </div>
          <div class="result">
              <h1>YOU LOSE</h1>
              <button onclick="playagain()">play again</button>
          </div>

          <div class="generated-hand">
              <h3>THE MOUSE PICKED</h3>
              <img src="images/icon-lizard.svg" alt="">
          </div>
      </div>

     

      <div class="btn">
        <button onclick="openrules()">Rules</button>
      </div>


      




      <script src="index.js"></script>
</body>
</html>
